var x=[];

	x[1]=document.getElementById("ob1").style.left;

       		if ((esq==xn[i])&&(cima==yn[i])){

function irdir(){

function iresq(){
	esq=document.getElementById("imagem").style.left;

	esqn=esqn-10;
