numobj=20;
var x=[];
var y=[];
function colocarPosicao(){
	criarmundo="";
	for (i=1; i<20; i++){
		x[i]=Math.floor(Math.random()*10)*10;
		y[i]=Math.floor(Math.random()*10)*10;
		criarmundo=criarmundo+'<img src="aaa.jpg" id="imagem" style="height:30;width:30;position:relative;left:'+x[i]+'px;top:'+y[i]+'px;">';
                console.log(x[i]+","+y[i]);
	}
	document.getElementById("mundo").innerHTML=criarmundo+'<img src="aaa.jpg" id="imagem" style="height:30;width:30;position:relative;left:100px;top:100px;">';

}


function verPosicao(esq,cima){
        console.log(esq+","+cima);
	for (i=1;i<=numobj;i++){
       		if ((esq==x[i])&&(cima==y[i])){
			alert("pisou");
		}
     
	}

}
function irdir(valor){
	esq=document.getElementById("imagem").style.left;
	cima=document.getElementById("imagem").style.top;
        esqn=parseInt(esq);
	esqn=esqn+valor;
	verPosicao(esqn,parseInt(cima))
	document.getElementById("imagem").style.left=esqn+"px";
};

function desce(valor){
	esq=document.getElementById("imagem").style.left;
	cima=document.getElementById("imagem").style.top;
        ciman=parseInt(cima);
	ciman=ciman+valor;
	verPosicao(parseInt(esq),ciman)
	document.getElementById("imagem").style.top=ciman+"px";
};

<button onclick="irdir(10);">direita</button>
